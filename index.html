<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 p-4">

  <div class="flex flex-col lg:flex-row  items-start justify-center">

    <div class="w-full lg:w-1/2 bg-white p-6 rounded-lg shadow-md border border-black">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
      <form id="signUpForm" class="mt-4">
        <div class="flex justify-between gap-2">
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input id="name" type="text"
                  class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                  placeholder="Enter your name" />
                  <p id="name"></p>
              </div>
              <div class="w-full">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email"
                  class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                  placeholder="Enter your email" />
                  <p id="email"></p>
              </div>
        </div>


        <div class="flex justify-between gap-2">
            <div class="mt-4 relative w-full">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password"
                  class="w-full mt-1 p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                  placeholder="Enter your password" />
                <button type="button" id="showPassword"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-2 mt-3 rounded-full hover:bg-blue-600 focus:outline-none">
                  <i class="fas fa-eye"></i>
                </button>
                <p id="password"></p>
              </div>
              <div class="mt-4 relative w-full">
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirmPassword" type="password"
                  class="w-full mt-1 p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                  placeholder="Confirm your password" />
                <button type="button" id="showConfirmPassword"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-2 mt-3 rounded-full hover:bg-blue-600 focus:outline-none">
                  <i class="fas fa-eye"></i>
                </button>
                <p id="Confirm"></p>
              </div>    
        </div>


        <div class="flex justify-between gap-2">
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="Address" id="address" class="w-full mt-1 p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                placeholder="Confirm your password"/></textarea>
                <p id="address"></p>
            </div>
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-700">Postal Address</label>
                <textarea name="Address" id="address" class="w-full mt-1 p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                placeholder="Confirm your password"/></textarea>
                <p id="postaddress"></p>
            </div>

        </div>

        
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input id="phoneNumber" type="text" maxlength="11"
            class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Enter your phone number" />
        </div>

        <div>
            <fieldset>
                <legend>Gender</legend>
                <label class="block text-sm font-medium text-gray-700">Male</label>
                <input type="radio" name="gender" id="gender">
                <label class="block text-sm font-medium text-gray-700">Female</label>
                <input type="radio" name="gender" id="gender">

            </fieldset>
        </div>

        <button id="btn" type="submit" onclick="validateSignUp(event)"
          class="w-full mt-6 p-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Sign Up</button>
      </form>
    </div>   
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
